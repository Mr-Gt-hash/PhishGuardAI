<!DOCTYPE html>
<html>
<head>
  <title>PhishGuardAI</title>
</head>
<body>
  <h2>Phishing Scanner</h2>
  <input type="text" id="url" placeholder="Enter URL to scan">
  <button onclick="scanURL()">Scan</button>
  <pre id="result"></pre>

  <script>
    async function scanURL() {
      const url = document.getElementById("url").value;
      const response = await fetch("https://your-api-id.execute-api.us-east-1.amazonaws.com/prod/scan", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url: url })
      });
      const data = await response.json();
      document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
